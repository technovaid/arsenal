version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: arsenal-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: arsenal
      POSTGRES_PASSWORD: arsenal123
      POSTGRES_DB: arsenal_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - arsenal-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: arsenal-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - arsenal-network

  # Backend API
  backend:
    image: ariefmr/arsenal-backend:1.0.0
    container_name: arsenal-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      API_VERSION: v1
      DATABASE_URL: postgresql://arsenal:arsenal123@postgres:5432/arsenal_db?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRES_IN: 7d
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-this-in-production
      JWT_REFRESH_EXPIRES_IN: 30d
      ALERT_EMAIL_ENABLED: false
      LOG_LEVEL: info
      CORS_ORIGIN: "*"
    depends_on:
      - postgres
      - redis
    networks:
      - arsenal-network
    volumes:
      - ./logs:/app/logs

volumes:
  postgres_data:
  redis_data:

networks:
  arsenal-network:
    driver: bridge
